[bar/mybar]
tray-position = ${env:TRAY_POS}
tray-padding = 0

width = 100%
line-size = 2
height = 30

background = #353e4f
foreground = #ffffff
font-0 = JetbrainsMono Nerd Font:size=10

modules-right = battery network_status space date 
modules-left = i3

monitor = ${env:MONITOR:}

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S

[module/space]
type = custom/text
content =  " "

[module/i3]
type = internal/i3
pin-workspaces = true
label-mode-padding = 2

label-focused = %index%
label-focused-background = #92BDBC
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible-background = #548C8B
label-visible = %index%
label-visible-padding = 2

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

label-charging = %percentage%%
label-discharging = <ramp-capacity>%percentage%% 
label-full = <ramp-capacity>%percentage%% 

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/network_status]
type = custom/script
exec = $HOME/.config/polybar/network_status.sh
interval = 5
format = <label>
label = %output%

format-underline = #92BDBC
